<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <title>초성게임</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script type="module" src="assets/js/index.js"></script>
</head>
<body>
<div class="container p-4 vh-100">
    <div class="d-flex gap-3 h-100">
        <!-- 왼쪽 영역 -->
        <div class="d-flex flex-column gap-3 h-100" style="flex: 2">
            <!-- 채팅 카드 -->
            <div class="content-box d-flex flex-column overflow-y-auto" style="flex: 3">
                <div class="px-3 py-2 d-flex border-bottom align-items-center">
                    <div class="fw-semibold">채팅</div>
                </div>
                <div id="message-list" class="message-list overflow-y-auto m-2"></div>
            </div>

            <!-- 순위표 카드 -->
            <div class="content-box d-flex flex-column overflow-y-auto" style="flex: 3">
                <div class="px-3 py-2 d-flex border-bottom align-items-center">
                    <div class="fw-semibold">순위</div>
                </div>
                <div class="m-2 overflow-y-auto overflow-x-hidden" style="flex: 1">
                    <div class="leaderboard-items-container"></div>
                </div>
            </div>

            <!-- 힌트 카드 -->
            <div class="content-box overflow-y-auto d-flex flex-column" style="flex: 2">
                <div class="px-3 py-2 d-flex border-bottom align-items-center">
                    <div class="fw-semibold">정답 및 힌트</div>
                </div>
                <div class="m-2 overflow-y-auto">
                    <div id="answer-label" class="p-1 fw-bold fs-4">게임 시작시 이곳에 정답이 보입니다</div>
                    <ul id="hint-list" class="hint-list"></ul>
                </div>
            </div>
        </div>

        <!-- 메인 영역 -->
        <div class="d-flex flex-column gap-3 h-100" style="flex: 5">
            <div class="content-box p-3 d-flex align-items-center">
                <div class="d-flex align-items-center gap-2" style="flex: 1">
                    <img id="streamer-avatar" class="avatar" src="/assets/images/default-profile.png" alt="avatar"/>
                    <div id="streamer-name" class="fw-semibold">익명</div>
                </div>
                <div style="flex: 1">
                    <div id="round-info" class="fw-semibold fs-5 text-center"></div>
                </div>
                <div class="d-flex" style="flex: 1">
                    <button id="quit-btn" class="btn btn-primary btn-sm ms-auto hidden">게임 종료</button>
                </div>
            </div>
            <div id="quiz-container" class="content-box p-4 flex-column hidden gap-2" style="flex: 1; min-height: 0;">
                <div class="fs-3 fw-bold">퀴즈 선택</div>
                <div class="w-100 d-flex justify-content-between align-items-center">
                    <span id="selected-count" class="selected-count">0개 선택됨</span>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-success" onclick="location.href = '/make_quiz/'">퀴즈 만들기</button>
                        <label class="file-btn rounded-3 py-2 px-3">
                            퀴즈 업로드
                            <input type="file" accept=".json" id="upload-quiz" multiple hidden>
                        </label>
                    </div>
                </div>
                <div id="quiz-list" class="quiz-list gap-1 w-100 overflow-y-auto" style="flex: 1"></div>
                <div class="ms-auto">
                    <button id="start-btn" class="btn btn-primary">게임 시작</button>
                    <button id="select-all-btn" class="btn btn-outline-secondary">전체 선택</button>
                </div>
            </div>
            <div id="game-container" class="content-box p-4 d-flex flex-column" style="flex: 1">
                <!-- 상단: 주제 -->
                <div class="d-flex justify-content-between">
                    <div id="topic-title" class="fs-3 fw-bold" data-bs-toggle="tooltip" title="클릭하면 주제가 공개됩니다"></div>
                    <button class="btn btn-outline-danger" id="quiz-skip-btn" title="더블클릭시 다음문제로 넘어갑니다">문제 스킵</button>
                </div>
                <!-- 중앙: 라운드, 초성 -->
                <div class="board-center">
                    <ul id="chosung-list" class="chosung-list"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
